<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      
      
      
<h:head>
	<title>Lista de Livros</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style-admin.css" />
</h:head> 

<h:body>
	
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	  <div class="container">
	    <div class="navbar-header">
	  	  <a class="navbar-brand" href="#">Casa do código</a>
	  	</div>
	    <ul class="navbar-nav mr-auto">      
	      <li class="nav-item"><h:link value="Lista" outcome="lista" /></li>
	      <li class="nav-item"><a class="nav-link active" href="#">Cadastro</a></li>
	    </ul>
	  </div>
	</nav>
	
	<div class="container">
	<h1>Lista de livros</h1>
	
	<h:messages />
	
	<h:dataTable var="livro" value="#{adminListaLivrosBean.livros}"
			class="table table-bordered table-striped table-hover">
		<h:column>
			<f:facet name="header">Título</f:facet>
			#{livro.titulo}
		</h:column>
		<h:column>		
			<f:facet name="header">Descrição</f:facet>
			#{livro.descricao}
		</h:column>
		<h:column>		
			<f:facet name="header">Páginas</f:facet>
			#{livro.numeroPaginas}
		</h:column>
		<h:column>
			<f:facet name="header">Preço</f:facet>
			#{livro.preco}
		</h:column>
		<h:column>
			<f:facet name="header">Autores</f:facet>
			<ui:repeat value="#{livro.autores}" var="autor">
				#{autor.nome},
			</ui:repeat>
		</h:column>
		<h:column>
			<f:facet name="header">Capa Path</f:facet>
			<img src="#{request.contextPath}/file/#{livro.capaPath}" width="100%"
			alt="#{livro.titulo}" />
		</h:column>
	</h:dataTable>
	</div>
	
</h:body>
</html>
