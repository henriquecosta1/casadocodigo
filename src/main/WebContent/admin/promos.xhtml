<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/_admin_template.xhtml">
	
	<ui:param name="promos" value="active" />

	<ui:define name="body">
	
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/reset.css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/container.css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/infoSection.css" />

<main>
	<section class="infoSection container">
	
	<h2 class="infoSection-titulo">Enviar Promoção Relâmpago</h2>
	
	<h:form enctype="multipart/form-data">
		<div class="form-group">
			<h:outputLabel value="Título da promoção" />
			<h:inputText value="#{adminPromosBean.promo.titulo}" required="true" id="titulo"
					styleClass="form-control" />
			<h:message for="titulo"/>
		</div>
		
		<div class="form-group">
			<h:outputLabel value="Livros" />
			<h:selectOneMenu value="#{adminPromosBean.promo.livro.id}" converter="javax.faces.Integer" 
					id="livros" styleClass="form-control" >
				<f:selectItems value="#{adminListaLivrosBean.livros}" var="livro" 
				itemValue="#{livro.id}" itemLabel="#{livro.titulo}" />
			</h:selectOneMenu>
			<h:message for="livros"/>
		</div>
		
		<h:commandButton value="Enviar promoção" action="#{adminPromosBean.enviar}" styleClass="btn btn-primary" />
		
	</h:form>	
	</section>
</main>

	
	</ui:define>
</ui:composition>
</html>
